<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE!</h1>
    <h2 id="VS"></h2>
    <label for="player1name">Name of First Player:</label>
    <input type="text" id="player1name" placeholder="First Player Name"><br><br>
    <label for="player2name">Name of Second Player:</label>
    <input type="text" id="player2name" placeholder="Second Player Name"><br><br>
    <button id="submit">Submit</button>
    <div id="board-grid">
        <button class="field-button" id="top-left"></button>
        <button class="field-button" id="top-middle"></button>
        <button class="field-button" id="top-right"></button>
        <button class="field-button" id="center-left"></button>
        <button class="field-button" id="center-middle"></button>
        <button class="field-button" id="center-right"></button>
        <button class="field-button" id="bottom-left"></button>
        <button class="field-button" id="bottom-middle"></button>
        <button class="field-button" id="bottom-right"></button>
    </div>
    <div id="container">
        <p id="display"></p>
        <button id="restart">Restart</button>
    </div>
</body>
<script src="script.js"></script>
</html>
