<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TIC TAC TOE!</h1>
    <form id="form">
        <label for="player1name">Player 1</label>
        <input type="text" id="player1name" placeholder="First Player Name"><br><br>
        <label for="player2name">Player 2</label>
        <input type="text" id="player2name" placeholder="Second Player Name">
        <br><br>
        <div>
        <label for="human" class="species-label" id="human-label">Human</label>
            <input type="radio" name="species" value="human" id="human">
            <label for="AI" id="bot-label">bot</label>
            <input type="radio" name="species" value="AI" id="AI">
        </div>
    </form>
    <br><br>
    <div id="board-grid">
        <button class="field-button" id="top-left" hidden></button>
        <button class="field-button" id="top-middle" hidden></button>
        <button class="field-button" id="top-right" hidden></button>
        <button class="field-button" id="center-left" hidden></button>
        <button class="field-button" id="center-middle" hidden></button>
        <button id="submit">Start!</button>
        <button class="field-button" id="center-right" hidden></button>
        <button class="field-button" id="bottom-left" hidden></button>
        <button class="field-button" id="bottom-middle" hidden></button>
        <button class="field-button" id="bottom-right" hidden></button>
    </div>
    <p id="display"></p>
    <div id="container">
        <button id="restart" hidden>Restart</button>
    </div>
</body>
<script src="script.js"></script>
</html>
