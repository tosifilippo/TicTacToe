<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&display=swap" rel="stylesheet">
    <h1>TIC TAC TOE!</h1>
    <form id="form">
        <label for="player1name">First Player:</label>
        <input type="text" id="player1name" placeholder="First Player Name"><br><br>
        <label for="player2name">Second Player:</label>
        <input type="text" id="player2name" placeholder="Second Player Name">
        <label for="human" class="species-label" id="human-label">Human</label>
        <input type="radio" name="species" value="human" id="human">
        <label for="AI" class="species-label">A.I.</label>
        <input type="radio" name="species" value="AI" id="AI">
    </form>
    <br><br>
    <button id="submit">Start!</button>
    <p id="display"></p>
    <div id="board-grid">
        <button class="field-button" id="top-left"></button>
        <button class="field-button" id="top-middle"></button>
        <button class="field-button" id="top-right"></button>
        <button class="field-button" id="center-left"></button>
        <button class="field-button" id="center-middle"></button>
        <button class="field-button" id="center-right"></button>
        <button class="field-button" id="bottom-left"></button>
        <button class="field-button" id="bottom-middle"></button>
        <button class="field-button" id="bottom-right"></button>
    </div>
    <div id="container">
        <button id="restart">Restart</button>
    </div>
</body>
<script src="script.js"></script>
</html>
